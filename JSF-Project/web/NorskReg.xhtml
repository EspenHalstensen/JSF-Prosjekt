<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Register a new workout</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Register a new workout</h1>
            <table>
                <tr>
                    <td>Date:</td> 
                    <td><h:inputText value="Dato"/></td>
                </tr>
                <tr>
                    <td>Length:</td> 
                    <td><h:inputText value="Varighet"/></td>
                </tr>
                <tr>

                    <td>Category:</td>
                    <td><h:selectOneMenu value="Kategori">
                            <f:selectItem itemLabel="" itemValue="1"/>
                        </h:selectOneMenu></td>
                </tr>
                <tr>
                    <td>Text:</td>
                    <td><h:inputText value="Tekst"/></td>
                </tr>   
                <tr>
                <td><h:commandButton value="Send"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
